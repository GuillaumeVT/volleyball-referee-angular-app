<div class="div-user text-center" *ngIf="user">
  <div class="jumbotron div-jumbotron p-4 m-1">
    <p class="lead vbr-text">My Colleagues</p>
    <hr class="mt-2 mb-4"/>
    <div class="btn-group text-center">
      <button class="btn vbr-button-inverted" (click)="addColleague()">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;Add colleague
      </button>
    </div>
  </div>
  <div class="row m-1">
    <div class="col-12 col-sm-8 px-1" *ngIf="friendRequestsReceivedBy && friendRequestsReceivedBy.length > 0">
      <app-colleague-request-item *ngFor="let friendRequest of friendRequestsReceivedBy" [friendRequest]="friendRequest"
        (mustRefreshFriendRequestsReceivedBy)="refreshUser()"></app-colleague-request-item>
    </div>
    <div *ngFor="let friend of user.friends" class="card div-card my-3 py-2 px-0 col-12 col-sm-4">
      <div class="row align-items-center m-1">
        <div class="vbr-text col-8 col-sm-6 p-1 text-left">
          {{friend.pseudo}}
        </div>
        <div class="vbr-text col-4 col-sm-6 p-1 text-right">
          <div class="btn-group">
            <button type="button" class="btn vbr-button-inverted" (click)="removeColleague(friend)">
              <i class="fa fa-trash"></i><span class="icon-text">&nbsp;&nbsp;Remove</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="div-footer">
  <app-links-bar></app-links-bar>
</div>
