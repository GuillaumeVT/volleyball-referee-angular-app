<div class="text-center">

    <li class="list-inline-item my-1"><a class="btn btn-facebook" href="{{facebookUrl}}" target="_blank"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Join us on Facebook</a></li>
    <li class="list-inline-item my-1"><a class="btn vbr-button-inverted" [routerLink]="getPrivacyPolicyUrl()" role="button">Privacy Policy</a></li>
