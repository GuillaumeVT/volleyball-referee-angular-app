<div class="div-user text-center" *ngIf="user">
  <div class="jumbotron div-jumbotron p-4 m-1">
    <p class="lead vbr-text">My rules</p>
    <hr class="mt-2 mb-4"/>
    <div class="btn-group text-center">
      <button class="btn vbr-button-inverted" (click)="createRules('INDOOR')">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="icon-text">Create</span>&nbsp;6x6
      </button>
      <button class="btn vbr-button-inverted" (click)="createRules('BEACH')">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="icon-text">Create</span>&nbsp;Beach
      </button>
      <button class="btn vbr-button-inverted" (click)="createRules('INDOOR_4X4')">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="icon-text">Create</span>&nbsp;4x4
      </button>
    </div>
  </div>
  <div class="my-3 mx-1 text-left" *ngIf="rulesfilter.rules && rulesfilter.rules.length > 0">
    <input type="text" class="form-control vbr-text-color mb-2" placeholder="Filter" #textFilter (input)="rulesfilter.filterFromText(textFilter)"/>
    <div class="text-left">
      <ul class="list-unstyled list-inline">
        <button id="beach-button" class="btn vbr-beach-button list-inline-item my-1" (click)="rulesfilter.toggleBeach()"><i class="fa fa-sun-o"></i>&nbsp;&nbsp;Beach</button>
        <button id="indoor-button" class="btn vbr-indoor-button list-inline-item my-1" (click)="rulesfilter.toggleIndoor()">6x6</button>
        <button id="indoor-4x4-button" class="btn vbr-indoor-4x4-button list-inline-item my-1" (click)="rulesfilter.toggleIndoor4x4()">4x4</button>
      </ul>
    </div>
  </div>
  <div *ngFor="let rules of rulesfilter.filteredRules" class="card div-card my-3 mx-1 py-2">
    <div class="row align-items-center m-1">
      <div class="vbr-text col-9 col-sm-4 p-1 text-left">{{rules.name}}</div>
      <div class="vbr-text col-3 col-sm-1 p-1 text-left list-unstyled list-inline">
        <i class="fa fa-sun-o vbr-sun-text list-inline-item" *ngIf="rules.kind === 'BEACH'"></i>
        <span class="badge text-center vbr-indoor-text list-inline-item" *ngIf="rules.kind === 'INDOOR'">6x6</span>
        <span class="badge text-center vbr-indoor-4x4-text list-inline-item" *ngIf="rules.kind === 'INDOOR_4X4'">4x4</span>
      </div>
      <div class="vbr-text col-7 col-sm-4 p-1 text-left">
        <span class="icon-text">Last updated on&nbsp;</span>{{rules.updatedAt | date : 'dd MMM yyyy, HH:mm:ss'}}
      </div>
      <div class="vbr-text col-5 col-sm-3 p-1 text-right">
        <div class="btn-group">
          <button type="button" class="btn vbr-button-inverted" (click)="viewRules(rules)">
            <i class="fa fa-eye"></i><span class="icon-text">&nbsp;&nbsp;View</span>
          </button>
          <button type="button" class="btn vbr-button-inverted" (click)="updateRules(rules)">
            <i class="fa fa-pencil"></i><span class="icon-text">&nbsp;&nbsp;Edit</span>
          </button>
          <button type="button" class="btn vbr-button-inverted" (click)="deleteRules(rules)">
            <i class="fa fa-trash"></i><span class="icon-text">&nbsp;&nbsp;Delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="div-footer">
  <app-links-bar></app-links-bar>
</div>
