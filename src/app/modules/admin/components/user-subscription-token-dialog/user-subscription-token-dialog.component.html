<h2 mat-dialog-title>Update user subscription</h2>
<mat-dialog-content>
  <form [formGroup]="userSubscriptionFormGroup" autocomplete="off" novalidate (ngSubmit)="onUpdateUserSubscription()">
    <mat-form-field class="m-1" appearance="outline">
      <mat-label>Purchase token</mat-label>
      <input matInput type="text" formControlName="purchaseToken" cdkFocusInitial required>
      <mat-error *ngIf="purchaseTokenFormControl.errors?.required">Purchase token is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button type="submit" color="primary" (click)="onUpdateUserSubscription()" [disabled]="!purchaseTokenFormControl.valid">OK</button>
</mat-dialog-actions>
