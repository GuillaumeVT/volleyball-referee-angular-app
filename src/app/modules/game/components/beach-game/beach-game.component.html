<div *ngIf="game" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="8px grid" fxFlexFill class="mt-3">
  <app-game-summary fxFlex="45" fxFlex.xs="100" [game]="game" [leftTeam]="leftTeam" [rightTeam]="rightTeam" (teamsSwapped)="onTeamsSwapped()"></app-game-summary>
  <app-set-summary fxFlex="45" fxFlex.xs="100" [game]="game" [leftTeam]="leftTeam" [rightTeam]="rightTeam" (currentSetUpdated)="onCurrentSetUpdated($event)"></app-set-summary>
  <app-beach-court fxFlex="30" fxFlex.xs="100" [game]="game" [setIndex]="currentSet" [leftTeam]="leftTeam" [rightTeam]="rightTeam"></app-beach-court>
  <div *ngIf="game.usage === 'NORMAL'" fxFlex="30" fxFlex.xs="100" fxLayout="column" fxLayoutGap="8px">
    <app-set-timeouts [game]="game" [setIndex]="currentSet" [leftTeam]="leftTeam" [rightTeam]="rightTeam"></app-set-timeouts>
    <app-game-sanctions [game]="game" [leftTeam]="leftTeam" [rightTeam]="rightTeam"></app-game-sanctions>
  </div>
  <app-game-players fxFlex="30" fxFlex.xs="100" *ngIf="game.usage === 'NORMAL'" [game]="game" [leftTeam]="leftTeam" [rightTeam]="rightTeam"></app-game-players>
  <app-ladder fxFlex="90" fxFlex.xs="100" [game]="game" [setIndex]="currentSet" [topTeam]="leftTeam" [bottomTeam]="rightTeam"></app-ladder>
</div>
