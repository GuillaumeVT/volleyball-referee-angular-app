<button *ngIf="game && game.status === 'LIVE'" class="refresh" mat-mini-fab type="button" color="accent" aria-label="Refresh" (click)="updateGame()"><mat-icon>refresh</mat-icon></button>
<button *ngIf="game && game.status === 'COMPLETED'" class="refresh" mat-mini-fab type="button" color="accent" aria-label="Score sheet" (click)="downloadScoreSheet()"><mat-icon>cloud_download</mat-icon></button>
