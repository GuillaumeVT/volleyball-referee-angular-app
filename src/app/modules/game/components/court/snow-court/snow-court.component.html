<mat-card *ngIf="game && (game.usage === 'NORMAL')">
  <mat-card-content>
    <div>
      <h3 fxFlex class="mat-h3">Current Line-up</h3>
    </div>

    <div class="div-court">
      <div class="position-1-l">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(1, leftTeam)" [style.color]="getPlayerForegroundColor(1, leftTeam)" [style.border-color]="getPlayerBorderColor(1, leftTeam)" [innerHTML]="getPlayerText(1, leftTeam)"></span>
      </div>
      <div class="position-2-l">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(2, leftTeam)" [style.color]="getPlayerForegroundColor(2, leftTeam)" [style.border-color]="getPlayerBorderColor(2, leftTeam)" [innerHTML]="getPlayerText(2, leftTeam)"></span>
      </div>
      <div class="position-3-l">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(3, leftTeam)" [style.color]="getPlayerForegroundColor(3, leftTeam)" [style.border-color]="getPlayerBorderColor(3, leftTeam)" [innerHTML]="getPlayerText(3, leftTeam)"></span>
      </div>
      <div class="position-1-r">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(1, rightTeam)" [style.color]="getPlayerForegroundColor(1, rightTeam)" [style.border-color]="getPlayerBorderColor(1, rightTeam)" [innerHTML]="getPlayerText(1, rightTeam)"></span>
      </div>
      <div class="position-2-r">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(2, rightTeam)" [style.color]="getPlayerForegroundColor(2, rightTeam)" [style.border-color]="getPlayerBorderColor(2, rightTeam)" [innerHTML]="getPlayerText(2, rightTeam)"></span>
      </div>
      <div class="position-3-r">
        <span class="badge player-badge" [style.background-color]="getPlayerBackgroundColor(3, rightTeam)" [style.color]="getPlayerForegroundColor(3, rightTeam)" [style.border-color]="getPlayerBorderColor(3, rightTeam)" [innerHTML]="getPlayerText(3, rightTeam)"></span>
      </div>
      <div class="serve-1-l" [style.visibility]="getServeVisibility(leftTeam)">
        <img class="serve" src="assets/ic_volley_ball.png" alt="serve">
      </div>
      <div class="serve-1-r" [style.visibility]="getServeVisibility(rightTeam)">
        <img class="serve" src="assets/ic_volley_ball.png" alt="serve">
      </div>
    </div>

  </mat-card-content>
</mat-card>
