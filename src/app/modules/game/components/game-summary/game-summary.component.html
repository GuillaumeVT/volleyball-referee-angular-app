<mat-card *ngIf="game" style="height: 100%;">
  <mat-card-content>
    <div class="text-center">
      <div class="vbr-text">
        {{game.scheduledAt | date : 'mediumDate'}}

        <div>
          <span *ngIf="game.league?.name?.length">
            {{game.league.name}}
            <span *ngIf="game.league?.division?.length">&nbsp;/&nbsp;{{game.league.division}}</span>
          </span>
          <span class="ml-1" *ngIf="game.refereeName?.length"><mat-icon inline=true style="vertical-align: middle;"><span class="material-icons">person</span></mat-icon> by {{game.refereeName}}</span>
        </div>
      </div>

      <div class="div-summary my-3">
        <span class="vbr-text text-center team-name">
          {{leftTeamName}}
        </span>

        <span class="badge text-center set-badge" [style.background-color]="playerStyleService.getTeamBackgroundColor(game, leftTeam)" [style.color]="playerStyleService.getTeamTextColor(game, leftTeam)" [style.border-color]="playerStyleService.getTeamBorderColor(game, leftTeam)">
          {{leftTeamSets}}
        </span>

        <button mat-mini-fab type="button" color="primary" aria-label="Swap" (click)="swapTeams()"><mat-icon>swap_horiz</mat-icon></button>

        <span class="badge text-center set-badge" [style.background-color]="playerStyleService.getTeamBackgroundColor(game, rightTeam)" [style.color]="playerStyleService.getTeamTextColor(game, rightTeam)" [style.border-color]="playerStyleService.getTeamBorderColor(game, rightTeam)">
          {{rightTeamSets}}
        </span>

        <span class="vbr-text text-center team-name">
          {{rightTeamName}}
        </span>
      </div>

      <div class="vbr-text" [innerHtml]="fullScore"></div>

    </div>

  </mat-card-content>
</mat-card>
