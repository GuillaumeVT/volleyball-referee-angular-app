<div fxLayout="row wrap" fxLayoutAlign="center top">
  <form class="div-small-form mt-4" fxFlex [formGroup]="signInForm" autocomplete="off" novalidate (ngSubmit)="signIn()">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="favicon.ico"/>
        <mat-card-title>Sign in</mat-card-title>
        <mat-card-subtitle>Volleyball Referee</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="mb-3">
          If you purchased the web services package, please create your account in the app to be able to sign in here.
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <div fxFlex class="m-1">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" cdkFocusInitial required>
              <mat-error *ngIf="formEmail.errors?.required">Email address is required</mat-error>
              <mat-error *ngIf="formEmail.errors?.email">Email address is not valid</mat-error>
            </mat-form-field>
          </div>
          <div fxFlex class="m-1">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
                <mat-icon>{{passwordVisibility}}</mat-icon>
              </button>
              <mat-error *ngIf="formPassword.errors?.required">Password is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <a [routerLink]="getPasswordLostUrl()"><button mat-button color="primary" type="button">Lost my password</button></a>
        <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Sign in</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <mat-card fxFlex class="div-small-form mt-4">
    <mat-card-content>
      <app-statistics [showUserStatistics]="false"></app-statistics>
    </mat-card-content>
  </mat-card>
</div>
<div class="div-footer">
  <app-links-bar></app-links-bar>
</div>
