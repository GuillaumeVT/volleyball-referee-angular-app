<form class="div-small-form mt-4" [formGroup]="passwordLostFormGroup" autocomplete="off" novalidate (ngSubmit)="onInitiatePasswordReset()">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="favicon.ico" />
      <mat-card-title>{{ 'user.management.lost-password' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'app' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="m-1" appearance="outline">
        <mat-label>{{ 'user.management.email' | translate }}</mat-label>
        <input matInput type="email" formControlName="email" cdkFocusInitial required />
        <mat-error *ngIf="emailFormControl.errors?.required">{{ 'user.management.messages.email-required-error' | translate }}</mat-error>
        <mat-error *ngIf="emailFormControl.errors?.email">{{ 'user.management.messages.email-invalid-error' | translate }}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!passwordLostFormGroup.valid">
        {{ 'user.management.recover' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
