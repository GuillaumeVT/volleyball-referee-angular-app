<form class="div-small-form mt-4" [formGroup]="passwordLostForm" autocomplete="off" novalidate (ngSubmit)="initiatePasswordReset()">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="favicon.ico"/>
      <mat-card-title>Lost my password</mat-card-title>
      <mat-card-subtitle>Volleyball Referee</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="m-1" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" cdkFocusInitial required>
        <mat-error *ngIf="formEmail.errors?.required">Email address is required</mat-error>
        <mat-error *ngIf="formEmail.errors?.email">Email address is not valid</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!passwordLostForm.valid">Send recovery link</button>
    </mat-card-actions>
  </mat-card>
</form>
