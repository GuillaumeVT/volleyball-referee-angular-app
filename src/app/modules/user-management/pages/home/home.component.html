<div fxLayout="row wrap" fxLayoutAlign="center start">
  <mat-card fxFlex class="div-small-form mt-4" *ngIf="friendRequestsReceivedBy?.length > 0">
    <mat-card-header>
      <mat-card-title>New colleagues</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-colleague-request-item *ngFor="let friendRequest of friendRequestsReceivedBy" [friendRequest]="friendRequest"
          (mustRefreshFriendRequestsReceivedBy)="refreshFriendRequestsReceivedBy()"></app-colleague-request-item>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex class="div-small-form mt-4" *ngIf="availableGames?.length > 0">
    <mat-card-header>
      <mat-card-title>My upcoming & live games</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let game of availableGames" class="my-3">
        <app-game-list-item [gameSummary]="game" [inLeague]="false"></app-game-list-item>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex class="div-small-form mt-4">
    <mat-card-header>
      <mat-card-title>My statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-statistics [showUserStatistics]="true"></app-statistics>
    </mat-card-content>
  </mat-card>
</div>

<div class="div-footer">
  <app-links-bar></app-links-bar>
</div>
