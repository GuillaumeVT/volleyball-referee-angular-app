<div class="modal-header">
  <h5 class="modal-title vbr-text">Select color</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="div-colors">
    <button *ngFor="let color of colors" class="btn color-button rounded-circle m-1" [style.background-color]="color" [style.color]="playerStyleService.getTextColor(color)" (click)="selectColor(color)">
      <i *ngIf="color === selectedColor" class="fa fa-check"></i>
    </button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn cancel-button" (click)="close()">Cancel</button>
  <button type="button" class="btn vbr-button" (click)="ok()">OK</button>
</div>
