<h2 mat-dialog-title>Create league</h2>
<mat-dialog-content>
  <form [formGroup]="leagueForm" autocomplete="off" novalidate (ngSubmit)="createLeague()">
    <mat-form-field class="m-1" appearance="outline">
      <mat-label>League name</mat-label>
      <input matInput type="text" formControlName="leagueName" cdkFocusInitial required>
      <mat-error *ngIf="formLeagueName.errors?.required">League name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button type="button" color="primary" (click)="createLeague()" [disabled]="!leagueForm.valid">OK</button>
</mat-dialog-actions>
