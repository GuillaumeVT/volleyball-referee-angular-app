<div class="div-select" *ngIf="league">
  <mat-form-field class="mx-1 mt-3" appearance="outline">
    <mat-select [(ngModel)]="selectedDivision" (change)="onDivisionSelected()">
      <mat-option [value]="allDivisions">{{allDivisions}}</mat-option>
      <mat-optgroup label="Divisions">
        <mat-option *ngFor="let division of league.divisions" [value]="division">
          {{division}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="8px" fxFlexFill>

  <mat-card fxFlex="33" fxFlex.xs="100" class="mb-2" *ngIf="liveGames">
    <mat-card-header>
      <mat-card-title>Live Games</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let game of liveGames" class="my-3">
        <app-game-list-item [gameSummary]="game" [inLeague]="true"></app-game-list-item>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="33" fxFlex.xs="100" class="mb-2" *ngIf="next10Games">
    <mat-card-header>
      <mat-card-title>Next 10 Games</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let game of next10Games" class="my-3">
        <app-game-list-item [gameSummary]="game" [inLeague]="true"></app-game-list-item>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="33" fxFlex.xs="100" class="mb-2" *ngIf="last10Games">
    <mat-card-header>
      <mat-card-title>Last 10 Games</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let game of last10Games" class="my-3">
        <app-game-list-item [gameSummary]="game" [inLeague]="true"></app-game-list-item>
      </div>
    </mat-card-content>
  </mat-card>
  
</div>
