

<mat-sidenav-container [hasBackdrop]="!desktopNav" fullscreen>
  <mat-sidenav #sideNav [mode]="desktopNav ? 'side' : 'over'" [opened]="desktopNav" class="drawer-container">

    <mat-nav-list class="px-3">
      <a *ngFor="let commonNavItem of commonNavItems" mat-list-item class="mx-1" class="drawer-link" routerLinkActive="selected-drawer-link" [routerLink]="commonNavItem.url">{{commonNavItem.label}}</a>
      <mat-divider *ngIf="dataNavItems.length > 0" class="my-2"></mat-divider>
      <div *ngIf="dataNavItems.length > 0" mat-subheader>My data</div>
      <a *ngFor="let dataNavItem of dataNavItems" mat-list-item class="mx-1" class="drawer-link" routerLinkActive="selected-drawer-link" [routerLink]="dataNavItem.url">{{dataNavItem.label}}</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <div fxLayout="column" fxFlexFill>
      <app-toolbar [user]="user" [sideNav]="sideNav"></app-toolbar>
      <div fxFlex>
        <router-outlet></router-outlet>
      </div>
      <app-links-bar></app-links-bar>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
