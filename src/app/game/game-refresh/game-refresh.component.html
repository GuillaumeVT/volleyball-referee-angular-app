<div class="fab-refresh">
  <button class="btn vbr-button" (click)="updateGame()" *ngIf="game && game.status === 'LIVE'"><i class="fa fa-refresh mr-2"></i>Refresh</button>
  <button class="btn vbr-button" (click)="downloadScoreSheet()" *ngIf="game && game.status === 'COMPLETED'"><i class="fa fa-download mr-2"></i>Score sheet</button>
</div>
