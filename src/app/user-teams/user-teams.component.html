<div class="div-user text-center" *ngIf="user">
  <ul class="my-3 list-unstyled list-inline">
    <li class="list-inline-item my-1">
      <button class="btn vbr-indoor-button" (click)="createTeam('INDOOR')">
        <i class="fa fa-plus"></i><span class="icon-text mx-2">Create</span>6x6
      </button>
    </li>
    <li class="list-inline-item my-1">
      <button class="btn vbr-beach-button" (click)="createTeam('BEACH')">
        <i class="fa fa-plus"></i><span class="icon-text mx-2">Create</span>Beach
      </button>
    </li>
    <li class="list-inline-item my-1">
      <button class="btn vbr-indoor-4x4-button" (click)="createTeam('INDOOR_4X4')">
        <i class="fa fa-plus"></i><span class="icon-text mx-2">Create</span>4x4
      </button>
    </li>
    <li class="list-inline-item my-1">
      <button class="btn vbr-snow-button" (click)="createTeam('SNOW')">
        <i class="fa fa-plus"></i><span class="icon-text mx-2">Create</span>Snow
      </button>
    </li>
    <li class="list-inline-item my-1">
      <button class="btn cancel-button" (click)="deleteAllTeams()">
        <i class="fa fa-trash"></i><span class="icon-text ml-2">Delete All</span>
      </button>
    </li>
  </ul>
  <div class="my-3 mx-1 text-left" *ngIf="teams">
    <input type="text" class="form-control vbr-text mb-2" placeholder="Filter" #textFilter (input)="filterFromText(textFilter)"/>
    <div class="text-left list-unstyled list-inline">
      <button class="btn chip vbr-beach-chip list-inline-item my-1" #beachButton (click)="toggleBeach(beachButton)"><i class="fa fa-sun-o mr-2"></i>Beach</button>
      <button class="btn chip vbr-indoor-chip list-inline-item my-1" #indoorButton (click)="toggleIndoor(indoorButton)">6x6</button>
      <button class="btn chip vbr-indoor-4x4-chip list-inline-item my-1" #indoor4x4Button (click)="toggleIndoor4x4(indoor4x4Button)">4x4</button>
      <button class="btn chip vbr-snow-chip list-inline-item my-1" #snowButton (click)="toggleSnow(snowButton)"><i class="fa fa-snowflake-o mr-2"></i>Snow</button>
      <button class="btn chip vbr-mixed-chip list-inline-item my-1" #mixedButton (click)="toggleMixed(mixedButton)"><i class="fa fa-intersex mr-2"></i>Mixed</button>
      <button class="btn chip vbr-ladies-chip list-inline-item my-1" #ladiesButton (click)="toggleLadies(ladiesButton)"><i class="fa fa-venus mr-2"></i>Ladies</button>
      <button class="btn chip vbr-gents-chip list-inline-item my-1" #gentsButton (click)="toggleGents(gentsButton)"><i class="fa fa-mars mr-2"></i>Gents</button>
    </div>
  </div>
  <div *ngFor="let team of filteredTeams" class="card div-card my-3 mx-1 py-2">
    <div class="row align-items-center m-1">
      <div class="vbr-text col-8 col-sm-4 p-1 text-left">{{team.name}}</div>
      <div class="vbr-text col-4 col-sm-2 p-1 text-center list-unstyled list-inline">
        <span class="chip vbr-beach-chip list-inline-item" *ngIf="team.kind === 'BEACH'"><i class="fa fa-sun-o"></i></span>
        <span class="chip vbr-indoor-chip list-inline-item" *ngIf="team.kind === 'INDOOR'">6x6</span>
        <span class="chip vbr-indoor-4x4-chip list-inline-item" *ngIf="team.kind === 'INDOOR_4X4'">4x4</span>
        <span class="chip vbr-snow-chip list-inline-item" *ngIf="team.kind === 'SNOW'"><i class="fa fa-snowflake-o"></i></span>
        <span class="chip vbr-mixed-chip list-inline-item" *ngIf="team.gender === 'MIXED'"><i class="fa fa-intersex"></i></span>
        <span class="chip vbr-ladies-chip list-inline-item" *ngIf="team.gender === 'LADIES'"><i class="fa fa-venus"></i></span>
        <span class="chip vbr-gents-chip list-inline-item" *ngIf="team.gender === 'GENTS'"><i class="fa fa-mars"></i></span>
      </div>
      <div class="vbr-text col-7 col-sm-3 p-1 text-left">
        <span class="icon-text">Last updated on&nbsp;</span>{{team.updatedAt | date : 'dd MMM yyyy, HH:mm:ss'}}
      </div>
      <div class="vbr-text col-5 col-sm-3 p-1 text-right">
        <div class="btn-group">
          <button type="button" class="btn vbr-button-inverted" (click)="viewTeam(team)">
            <i class="fa fa-eye"></i><span class="icon-text ml-2">View</span>
          </button>
          <button type="button" class="btn vbr-button-inverted" (click)="updateTeam(team)">
            <i class="fa fa-pencil"></i><span class="icon-text ml-2">Edit</span>
          </button>
          <button type="button" class="btn vbr-button-inverted" (click)="deleteTeam(team)">
            <i class="fa fa-trash"></i><span class="icon-text ml-2">Delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="div-user text-center my-3" *ngIf="!last">
    <button type="button" class="btn vbr-button-inverted" (click)="refreshTeams(true)">Load more teams</button>
  </div>
</div>
<div class="div-footer">
  <app-links-bar></app-links-bar>
</div>
