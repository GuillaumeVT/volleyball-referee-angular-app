<div class="modal-header">
  <h5 class="modal-title vbr-text" *ngIf="team">Players of {{team.name}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="team">
  <form class="needs-validation" (submit)="onSubmitForm()" novalidate autocomplete="off">

    <div class="form-group mb-3" *ngFor="let player of team.players">
      <label class="vbr-text" [for]="buildId(player.num)">Player #{{player.num}}</label>
      <input type="text" class="form-control vbr-text" [name]="buildId(player.num)" [id]="buildId(player.num)" [(ngModel)]="player.name" required />
    </div>

    <div class="modal-footer">
      <button type="button" class="btn vbr-button" (click)="close()">OK</button>
    </div>

  </form>
</div>
