<div class="text-center" *ngIf="gameStatistics">
  <ul class="list-unstyled list-inline">
    <li class="list-inline-item vbr-text-color mx-3"><span class="badge vbr-button-color player-badge-font">{{gameStatistics.liveGamesCount}}</span> live games</li>
    <li class="list-inline-item vbr-text-color mx-3"><span class="badge vbr-button-color player-badge-font">{{gameStatistics.gamesCount}}</span> total games</li>
  </ul>
</div>
