<div class="comp-container p-2 text-center" *ngIf="game">
  <span class="card-text vbr-text text-center">{{game.scheduledDate | date : 'mediumDate'}}</span>
  <span class="div-summary my-2" *ngIf="game">
    <span class="card-text vbr-text text-center small-line">{{getTeamName(leftTeam)}}</span>
    <span class="badge text-center set-badge" [style.background-color]="utils.getTeamBackgroundColor(game, leftTeam)" [style.color]="utils.getTeamTextColor(game, leftTeam)"
      [style.border-color]="utils.getTeamBorderColor(game, leftTeam)">{{getTeamSets(leftTeam)}}</span>
    <button class="btn btn-sm vbr-button-inverted rounded-circle" (click)="swapTeams()"><i class="fa fa-exchange"></i></button>
    <span class="badge text-center set-badge" [style.background-color]="utils.getTeamBackgroundColor(game, rightTeam)" [style.color]="utils.getTeamTextColor(game, rightTeam)"
      [style.border-color]="utils.getTeamBorderColor(game, rightTeam)">{{getTeamSets(rightTeam)}}</span>
    <span class="card-text vbr-text text-center small-line">{{getTeamName(rightTeam)}}</span>
  </span>
  <span><i class="mr-3" [ngClass]="utils.getGenderIcon(game.gender)"></i></span>
  <span class="card-text vbr-text text-center" *ngIf="game.league && game.league.length">
    {{game.league}}
    <span *ngIf="game.division && game.division.length">&nbsp;/&nbsp;{{game.division}}</span>
  </span>
  <span class="card-text vbr-text text-center" *ngIf="game.referee && game.referee.length"><i class="fa fa-user mx-1"></i>by {{game.referee}}</span>
  <span class="ml-3" *ngIf="(game.league && game.league.length) || game.division && game.division.length || game.referee && game.referee.length"></span>
  <button type="button" class="btn btn-sm vbr-button-inverted rounded-circle" (click)="viewRules()"><i class="fa fa-book"></i></button>
</div>
