<div class="modal-header">
  <h5 class="modal-title vbr-text" *ngIf="game && crudType && (crudType === 1)">Create game</h5>
  <h5 class="modal-title vbr-text" *ngIf="game && crudType && (crudType === 2)">Update game</h5>
  <h5 class="modal-title vbr-text" *ngIf="game && crudType && (crudType === 4)">View game</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="game && crudType">
  <form class="needs-validation" (submit)="onSubmitForm()" novalidate autocomplete="off">
    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="schedule">Scheduled for</label>
        <input type="datetime-local" class="form-control vbr-text" id="schedule" required [attr.disabled]="crudType === 4 ? true : null"
          min="2018-01-02T00:00" max="2038-01-02T00:00" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="league">Tournament / League</label>
        <input type="text" class="vbr-text form-control" id="league" list="leagueList" required [attr.disabled]="crudType === 4 ? true : null"/>
        <datalist id="leagueList">
          <option *ngFor="let league of leagues">
            {{league.name}}
          </option>
        </datalist>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="division">Pool / Division</label>
        <input type="text" class="vbr-text form-control" id="division" list="divisionList" required [attr.disabled]="crudType === 4 ? true : null"/>
        <datalist id="divisionList">
          <option *ngFor="let division of divisions">
            {{division}}
          </option>
        </datalist>
      </div>
    </div>

    <div class="row align-items-center mb-3">
      <div class="col-6 col-sm-4">
        <label class="vbr-text" *ngIf="!invalidGender">Gender</label>
        <label class="vbr-error-text" *ngIf="invalidGender">Gender</label>
      </div>
      <div class="col-6 col-sm-8">
        <button type="button" class="btn form-button" [ngClass]="getGenderButton()" id="gender" (click)="nextGender()" [attr.disabled]="(crudType === 2 || crudType === 4) ? true : null">
          <i class="p-1" [ngClass]="getGenderIcon()"></i>
        </button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="hTeam" *ngIf="!invalidHTeam">Home team</label>
        <label class="vbr-error-text" for="hTeam" *ngIf="invalidHTeam">Home team</label>
        <select class="custom-select vbr-text" id="hTeam" [attr.disabled]="crudType === 4 ? true : null">
          <option *ngFor="let team of teams" [value]="team.name">
            {{team.name}}&nbsp;&nbsp;{{utils.getGenderNoIcon(team.gender)}}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="gTeam" *ngIf="!invalidGTeam">Guest team</label>
        <label class="vbr-error-text" for="gTeam" *ngIf="invalidGTeam">Guest team</label>
        <select class="custom-select vbr-text" id="gTeam" [attr.disabled]="crudType === 4 ? true : null">
          <option *ngFor="let team of teams" [value]="team.name">
            {{team.name}}&nbsp;&nbsp;{{utils.getGenderNoIcon(team.gender)}}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="rules" *ngIf="!invalidRules">Rules</label>
        <label class="vbr-error-text" for="rules" *ngIf="invalidRules">Rules</label>
        <select class="custom-select vbr-text" id="rules" [attr.disabled]="crudType === 4 ? true : null">
          <optgroup label="Default Rules">
            <option *ngFor="let rule of defaultRules" [value]="rule.name">{{rule.name}}</option>
          </optgroup>
          <optgroup label="My Rules">
            <option *ngFor="let rule of rules" [value]="rule.name">{{rule.name}}</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-sm-10">
        <label class="vbr-text" for="referee">Referee</label>
        <input type="text" class="vbr-text form-control" id="referee" required [attr.disabled]="crudType === 4 ? true : null"/>
      </div>
    </div>

    <div class="row mb-3" *ngIf="invalidGender">
      <div class="col-12 col-sm-10">
        <p class="alert alert-danger">
          Both teams and game genders are different.
        </p>
      </div>
    </div>

    <div class="row mb-3" *ngIf="invalidResponse">
      <div class="col-12 col-sm-10">
        <p class="alert alert-danger" *ngIf="crudType === 1">
          The game could not be created.
        </p>
        <p class="alert alert-danger" *ngIf="crudType === 2">
          The game could not be updated. Is it live or completed?
        </p>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn cancel-button" *ngIf="crudType === 4" (click)="close()">Close</button>
      <button type="button" class="btn cancel-button" *ngIf="crudType !== 4" (click)="close()">Cancel</button>
      <button type="submit" class="btn vbr-button" *ngIf="crudType === 1">Create</button>
      <button type="submit" class="btn vbr-button" *ngIf="crudType === 2">Update</button>
    </div>
  </form>
</div>
