<div class="modal-header">
  <h5 class="modal-title vbr-text">Search games</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group my-2">
    <div class="input-group-prepend">
      <button type="button" class="btn vbr-button" (click)="onSearchTokenClicked()"><i class="fa fa-search"></i></button>
    </div>
    <input type="text" class="form-control vbr-text" placeholder="By team / league / referee" [(ngModel)]="searchToken"
      (keyup.enter)="onSearchTokenClicked()"/>
  </div>
  <button type="button" class="btn vbr-button my-2 mr-4" (click)="onSearchLiveClicked()"><i class="fa fa-mixcloud mr-2"></i>Live games</button>
  <button type="button" class="btn vbr-button my-2" (click)="onSearchTodayClicked()"><i class="fa fa-calendar-check-o mr-2"></i>Today's games</button>
  <div class="input-group my-2">
    <div class="input-group-prepend">
      <button type="button" class="btn vbr-button" (click)="onSearchDateClicked()"><i class="fa fa-calendar-o"></i></button>
    </div>
    <input class="form-control vbr-text" [owlDateTime]="dtp" [owlDateTimeTrigger]="dtp" [(ngModel)]="searchDate" (dateTimeChange)="onSearchDateClicked()"
      [min]="minDate" placeholder="Games by date" (keydown)="$event.preventDefault()" readonly>
    <owl-date-time [pickerType]="'calendar'" #dtp></owl-date-time>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn cancel-button" (click)="close()">Close</button>
</div>
