<div class="comp-container p-2" *ngIf="game">
  <h6 class="card-title vbr-text-color">Timeline</h6>
  <div class="h-scroll" *ngIf="game">
    <table>
      <tbody>
        <tr>
          <td class="mx-1 text-center" *ngFor="let ladderItem of ladder">
            <img class="ladder-icon-item" [src]="getIcon(ladderItem, topTeam)" alt="event" placement="top" [ngbPopover]='popContent' *ngIf="ladderItem.hasEvent(topTeam)">

            <ng-template #popContent>
              <div class="text-center">
                <img class="ladder-icon-item" *ngFor="let timeout of getTimeouts(ladderItem, topTeam)" src="../../assets/ic_timer.png" alt="timeout">
                <table *ngIf="getSubstitutions(ladderItem, topTeam).length">
                  <tbody>
                    <tr *ngFor="let substitution of getSubstitutions(ladderItem, topTeam)">
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, topTeam)" [style.color]="utils.getTeamTextColor(game, topTeam)" [innerHTML]="utils.getPlayer(game, topTeam, substitution.pIn)"></span>
                      </td>
                      <td><img class="ladder-icon-item" src="../../assets/ic_sub.png" alt="sub"></td>
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, topTeam)" [style.color]="utils.getTeamTextColor(game, topTeam)" [innerHTML]="utils.getPlayer(game, topTeam, substitution.pOut)"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table *ngIf="getSanctions(ladderItem, topTeam).length">
                  <tbody>
                    <tr *ngFor="let sanction of getSanctions(ladderItem, topTeam)">
                      <td><img class="ladder-icon-item mr-1" [src]="utils.getSanctionIcon(sanction)" alt="card"></td>
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getPlayerBackgroundColor(game, topTeam, sanction.num)" [style.color]="utils.getPlayerTextColor(game, topTeam, sanction.num)" [innerHTML]="utils.getPlayerForSanction(game, topTeam, sanction.num)"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>

          </td>
        </tr>
        <tr>
          <td class="mx-1 text-center" *ngFor="let ladderItem of ladder">
            <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, topTeam)" [style.color]="utils.getTeamTextColor(game, topTeam)" [innerHTML]="getTeamScore(ladderItem, topTeam)"></span>
          </td>
        </tr>
        <tr>
          <td class="mx-1 text-center" *ngFor="let ladderItem of ladder">
            <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, bottomTeam)" [style.color]="utils.getTeamTextColor(game, bottomTeam)" [innerHTML]="getTeamScore(ladderItem, bottomTeam)"></span>
          </td>
        </tr>
        <tr>
          <td class="mx-1 text-center" *ngFor="let ladderItem of ladder">
            <img class="ladder-icon-item" [src]="getIcon(ladderItem, bottomTeam)" alt="event" placement="bottom" [ngbPopover]='popContent' *ngIf="ladderItem.hasEvent(bottomTeam)">

            <ng-template #popContent>
              <div class="text-center">
                <img class="ladder-icon-item" *ngFor="let timeout of getTimeouts(ladderItem, bottomTeam)" src="../../assets/ic_timer.png" alt="timeout">
                <table *ngIf="getSubstitutions(ladderItem, bottomTeam).length">
                  <tbody>
                    <tr *ngFor="let substitution of getSubstitutions(ladderItem, bottomTeam)">
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, bottomTeam)" [style.color]="utils.getTeamTextColor(game, bottomTeam)" [innerHTML]="utils.getPlayer(game, bottomTeam, substitution.pIn)"></span>
                      </td>
                      <td><img class="ladder-icon-item" src="../../assets/ic_sub.png" alt="sub"></td>
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getTeamBackgroundColor(game, bottomTeam)" [style.color]="utils.getTeamTextColor(game, bottomTeam)" [innerHTML]="utils.getPlayer(game, bottomTeam, substitution.pOut)"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table *ngIf="getSanctions(ladderItem, bottomTeam).length">
                  <tbody>
                    <tr *ngFor="let sanction of getSanctions(ladderItem, bottomTeam)">
                      <td><img class="ladder-icon-item" [src]="utils.getSanctionIcon(sanction)" alt="card"></td>
                      <td class="mx-1 text-center">
                        <span class="ladder-item badge point-badge" [style.background-color]="utils.getPlayerBackgroundColor(game, bottomTeam, sanction.num)" [style.color]="utils.getPlayerTextColor(game, bottomTeam, sanction.num)" [innerHTML]="utils.getPlayerForSanction(game, bottomTeam, sanction.num)"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
