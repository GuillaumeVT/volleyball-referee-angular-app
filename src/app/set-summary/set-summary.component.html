<div class="comp-container p-2 text-center" *ngIf="game">
  <span class="card-text vbr-text text-center"><i class="fa fa-clock-o"></i>{{duration}}</span>
  <div class="text-center my-2 points-line" *ngIf="game">
    <span class="left-timeout">
      <i class="fa fa-circle vbr-timeout-text mx-1" *ngFor="let timeout of getTimeouts(leftTeam)"></i>
    </span>
    <span class="badge text-center point-badge mx-1" [style.background-color]="utils.getTeamBackgroundColor(game, leftTeam)" [style.color]="utils.getTeamTextColor(game, leftTeam)" [innerHTML]="getPoints(leftTeam)"></span>
    <span class="badge text-center point-badge mx-1" [style.background-color]="utils.getTeamBackgroundColor(game, rightTeam)" [style.color]="utils.getTeamTextColor(game, rightTeam)" [innerHTML]="getPoints(rightTeam)"></span>
    <span class="right-timeout">
      <i class="fa fa-circle vbr-timeout-text mx-1" *ngFor="let timeout of getTimeouts(rightTeam)"></i>
    </span>
  </div>
</div>
