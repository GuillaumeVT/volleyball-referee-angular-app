<div class="modal-header">
  <h5 class="modal-title vbr-text" *ngIf="title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="message">
  <p class="vbr-text">{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn cancel-button" (click)="close()">Cancel</button>
  <button type="button" class="btn vbr-button" (click)="ok()">OK</button>
</div>
