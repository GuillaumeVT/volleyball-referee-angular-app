<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content *ngIf="data.message">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">{{ 'common.cancel' | translate }}</button>
  <button mat-raised-button color="primary" (click)="ok()">{{ 'common.ok' | translate }}</button>
</mat-dialog-actions>
